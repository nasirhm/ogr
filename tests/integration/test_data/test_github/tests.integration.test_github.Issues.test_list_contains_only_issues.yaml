                          body: "The default behaviour should be:\r\n\r\n- running\
                            \ from fork:\r\n    - create pr from fork to upstream\r\
                            \n- running from upstream:\r\n    - create pr from upstream\
                            \ to upstream\r\n\r\nWe need to specify correctly the\
                            \ username in `head` or use the correct pygithub object\
                            \ to call the `create_pull` on.\r\n\r\n- Get inspired\
                            \ in packit: https://github.com/packit-service/packit/blob/master/packit/upstream.py#L190\r\
                            \n- API docs: https://developer.github.com/v3/pulls/#create-a-pull-request\
