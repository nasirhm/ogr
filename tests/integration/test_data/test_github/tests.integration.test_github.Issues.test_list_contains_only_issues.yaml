                            \ of code in the try blocks and raise our exception with\
                            \ good message:\r\n\r\n```python\r\n    try:\r\n     \
                            \   problematic_code()\r\n    except TheExternalException\
                            \ as ex:\r\n        raise SomeOgrException(\"Good reason\"\
                            , ex)\r\n```"
