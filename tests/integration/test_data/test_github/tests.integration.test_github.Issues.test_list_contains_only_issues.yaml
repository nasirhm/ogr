                          body: "Part of #86\r\n\r\nStructure of classes:\r\n\r\n\
                            * _Comment_\r\n  * _IssueComment_\r\n    * GithubIssueComment\r\
                            \n    * GitlabIssueComment\r\n    * PagureIssueComment\r\
                            \n  * _PRComment_\r\n    * GithubPRComment\r\n    * GitlabPRComment\r\
                            \n    * PagurePRComment\r\n\r\nsuggested by @lachmanfrantisek\
                            \ in #228\r\n\r\n* [x] Create a `Comment` abstract class\r\
                            \n* [x] Implement base class for `Comment`\r\n* [x] Implementation\
                            \ of services\r\n  * [x] Github\r\n  * [x] Gitlab\r\n\
                            \  * [x] Pagure\r\n* [x] Update interface to include function\
                            \ for returning `Comment` object\r\n  * [x] Deprecate\
                            \ functions (`*Project`) manipulating with comments (#121)\r\
                            \n* [ ] Remove `Comment = TypeVar('Comment', IssueComment,\
                            \ PRComment)`\r\n* [ ] Make service-specific  `__str__`\
                            \ to be compatible with parent's constructor\r\n* [ ]\
                            \ Decide return types for services `PRComment` vs `GithubPRComment`\r\
                            \n\r\nMaybe the implementation for specific service could\
                            \ take the `raw_comment` in constructor?"
