                          * Rename env-var for mocking and allow setting response\
                          \ file from RESPONSE_FILE env-var\n* Use PersistentObjectStorage\
                          \ as a Singleton\n* Split mocking and read_only from mocking\n\
                          * Set persistent storage only via class\n* Update mocking\
                          \ of GithubIntegration from PyGithub\n* Improve mocking\
                          \ and add support for authentication as a github-app\n*\
                          \ improve tests from previous commit\n* add labeling github\
                          \ pull requests\n* mistake fixed\n* PRFlag changed back\
                          \ to PRStatus\n* CommitStatus, PRStatus renamed to CommitFlag,\
                          \ PRFlag\n* use zuul for realz now\n* test changed\n* method\
                          \ create release for github created\n* add zuul config\n\
                          * bump base image to F30\n* add get_releses for Pagure\n\
                          * unused functions removed\n* add get_releases/get_release\
                          \ into abstract.py\n* add who_can_marge_pr and who_can_close_issue\n\
                          * delete obsolete comments\n* fix review notes, add can_close_issue\
                          \ and can_merge_pr, remove who_can_close_issue and who_can_merge_pr\n\
                          * fix mypy errors\n* get project's owners and permissions\
                          \ of various users\n* split test_get_tag_from_tag_name\n\
                          * value of git_tag in github Release set\n* link to GitTag\
                          \ from Release added\n* collections.Hashable -> collections.abc.Hashable\n\
                          * Make PersistentObjectStorage.__init__() backwards compatible\n\
                          * in get_file_content catch only 404\n* subprocess.run fix\n\
