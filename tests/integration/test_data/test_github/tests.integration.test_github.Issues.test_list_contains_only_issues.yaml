                          \ will have much clearer message since we usually know the\
                          \ context (e.g. `PR with id={id} not found.`).\r\n\r\nAC:\r\
                          \n\r\nGo through the code and cover some parts of code in\
                          \ the try blocks and raise our exception with good message:\r\
                          \n\r\n```python\r\n    try:\r\n        problematic_code()\r\
                          \n    except TheExternalException as ex:\r\n        raise\
                          \ SomeOgrException(\"Good reason\", ex)\r\n```"
