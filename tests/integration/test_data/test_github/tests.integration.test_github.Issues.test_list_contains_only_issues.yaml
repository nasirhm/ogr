                        body: "ogr.abstract.Issue and ogr.abstract.PullRequest doesn't\
                          \ contain a field if a user has permission to close Issue\
                          \ or merge PR. \r\n\r\nIt should be detected by the user's\
                          \ token. In the case of Github, roles of `owner`, `member`,\
                          \ `collaborator` should have permissions. In the case of\
                          \ Pagure, it'll be `admin`, `owner`, `commit`.\r\n\r\nIt\
                          \ could be related to #88 if we save a list of owners, members,\
                          \ and collaborators into GitProject instance or create get\
                          \ methods for them."
