                        body: "Currently, we can instantiate objects (i.e. GitProject),\
                          \ that does not exist.\r\n\r\nWe probably need to agree\
                          \ on the common understanding of this approach:\r\n\r\n\
                          1. allow creating non-existing objects\r\n    - add `exists()\
                          \ -> Bool` method\r\n    - add `create() -> ????` methods\r\
                          \n    - we do not need to connect to servers on each instantiation\r\
                          \n    - due to laziness it can fail at not-predictable places\r\
                          \n2. raise an exception in methods like `get_project`\r\n\
                          \    - easier implementation\r\n    - we need to connect\
                          \ to the remote service even when it is not needed"
