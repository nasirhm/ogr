                          body: "Based on [Github API doc](https://developer.github.com/v3/pulls/#labels-assignees-and-milestones):\r\
                            \n>Every pull request is an issue, but not every issue\
                            \ is a pull request.\r\n\r\nTherefore, in the case of\
