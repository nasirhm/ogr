                            \ in functions working with Issues. Pagure doesn't have\
                            \ this problem. \r\n\r\n--------------\r\n@lachmanfrantisek\
                            \ added:\r\n\r\nTo be able to be compatible with other\
                            \ git forges, let's differentiate between issues and pull-requests.\
                            \ (And do not allow working with GitHub issues, that are\
