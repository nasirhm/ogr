                          * Add tests for parsing\n* Add tests for factory\n* Add\
                          \ __eq__ for projects and services\n* Save more attributes\
                          \ about parsed url\n*  [github] Be lazy with github_repo\
                          \ object from pygithub\n* Fix __str__ after rebase\n* Add\
