                        body: "Hi,\n you have requested a release PR from me. Here\
                          \ it is!\nThis is the changelog I created:\n### Changes\n\
                          * changed sha\n* tests on new repo\n* test fixed\n* raising\
                          \ exception\n* method get_sha_from_tag\n* gitlab: project\
                          \ info methods\n* note added\n* method get_latest_release\n\
                          * Fix some typing issues in factory.py\n* Not overwrite\
                          \ the gitlab token when set on read-mode\n* Support GitlabAuthenticationError\
                          \ in response files as well\n* fix backward compafibility\
                          \ for tests\n* Test creating Pagure PRs and fix some username\
                          \ problems in Pagure tests\n* Creating Pagure PRs calls\
                          \ upstream project url (not the url of fork)\n* Return Gitlab\
                          \ specific release in get_latest_release in GitlabProject\n\
                          * Remove create_from_remote_url since it is not used anywhere\n\
                          * Remove unused+unrelated code from GitlabService class\n\
                          * Fix the naming issues in GitLab API and add the skeleton\
                          \ of the non-implemented methods\n* Fix API for update_pr_info\n\
                          * Update error msg with missing github-app key as @TomasTomecek\
                          \ suggested\n* Improve handling of private-key in github-app\
                          \ tests\n* Fix imports of the GitHub exceptions\n* Add cryptography\
                          \ to dependencies to be able to authenticate as a github\
                          \ app\n* Add test for github-app authentication\n* Add github_app_private_key_path\
                          \ to GithubService\n* Document the `get_instances_from_dict`\n\
                          * Add test for github app loading from dict\n* Improve __str__\
                          \ for services\n* Add method for loading services from dictionary\n\
                          * Add more gitlab tests for service mapping\n* Remove repo\
                          \ specific methods from GitlabService\n* Make the creation\
                          \ of gitlab objects lazy\n* Add tests for gitlab service-mapping\n\
                          * Make the pagure service mapping more general\n* Add gitlab\
                          \ to service mapping\n* Use non-None token for gitlab tests\n\
                          * tag tests added\n* Save GitlabHttpError to response file\n\
                          * test responses added, test_nonexisting_file fails\n* Fix\
                          \ loading of gitlab response files\n* Save responses for\
                          \ gitlab\n* WIP: GitlabRelease, GitlabProject, GitlabUser\
                          \ added\n* WIP: functions for gitlab\n* Run zuul tests both\
                          \ on pip and rpm\n* Remove Jenkinsfile\n* [CONTRIBUTING.md]\
                          \ CentOS CI -> Zuul\n* pagure: use web url in issue\n* [README.md]\
                          \ Zuul badge\n* removed Optional\n* add suggested changes\n\
                          * edit_release as method, get_release changed\n* add method\
                          \ edit_release\n* Rename get_pr_commits to get_all_pr_commits\n\
                          * run tests on one repository\n* Better description\n* Add\
                          \ get_pr_commits into abstract.py\n* Remove `assert commits`\
                          \ and check only first and last commit\n* Update ogr/services/github.py\n\
                          * Add fnc for getting all commits for PR\n* PersistenStorageException\
                          \ -> PersistentStorageException\n* run pre-commit\n* git\
                          \ cherry-pick of PR#129 and make it works\n* Update pagure.py\n\
                          * Update github.py\n* packit.yaml: propose_downstream: s/_/-/\n\
                          \n\nYou can change it by editing `CHANGELOG.md` in the root\
                          \ of this repository and pushing to `0.7.0-release` branch\
                          \ before merging this PR.\nI didn't find any files where\
                          \  `__version__` is set."
