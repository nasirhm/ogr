                            \ |\r\n| | | rainbow |\r\n| | | roadway |\r\n| | | reactor\
                            \ |\r\n| | | reunion |\r\n| | | rebel |\r\n| | | ruler\
                            \ |\r\n\r\nPossible combinations (and votes):\r\n- our-git-rebel\
